<div class="container">
  <h2>Lista de prpductos</h2>
  <button class="btn btn-primary mb-3" [routerLink]="['formulario']">Crear producto</button>
  <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripci√≥n</th>
          <th scope="col">Precio</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td scope="row">{{producto.id}}</td>
          <td>{{producto.nombre}}</td>
          <td>{{producto.descripcion}}</td>
          <td>{{producto.precio}}</td>
          <td>
            <button class="btn btn-info" [routerLink]="['formulario', producto.id]">Editar</button>
            <button class="btn btn-danger" style="margin-left: 5px;" (click)="eliminarProducto(producto.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

</div>
